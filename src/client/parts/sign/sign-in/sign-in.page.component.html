    <div class="container">

      <div class="form-signin" role="form">

        <h2 class="form-signin-heading">请登录</h2>
        <input [(ngModel)]="user.userId" type="text" class="form-control" placeholder="用户名" required autofocus>
        <input [(ngModel)]="user.password" type="password" class="form-control" placeholder="密码" required>
        <div class="checkbox">
          <label>
            <input type="checkbox" value="remember-me"> 记住密码
          </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" (click)="login()">登陆</button>
        <a routerLink="/sign-up"  class="btn btn-lg  btn-success col-xs-6" >注册</a>
        <button class="btn btn-lg btn-info col-xs-6">忘记密码</button>
      </div>

    </div> <!-- /container -->
